<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza & Front</title>
</head>

<body>

    <!-- Header Section -->
    <section id="header">

        <img src="img/Logo.png" alt="">
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Offers</li>
            <li>Contact Us!</li>
        </ul>

    </section>

    <!-- Banners Section -->
    <section id="banners">

        <!-- left banner -->
        <div class="bannerLeft">
            <h2>Free shipping <span>buying</span> 2 pizzas</h2>
        </div>

        <!-- Right banner -->
        <div class="bannerRight">
            <h2>Pizza's Podium</h2>
            <div class="podium">
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
            <img src="img/pizzaFalling.jpg" alt="">
        </div>

    </section>
        
    <!-- Footer -->
    <footer id="footer">

        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Offers</li>
            <li>Contact Us!</li>
        </ul>
        <img src="img/Logo.png" alt="">

    </footer>

</body>
</html>
